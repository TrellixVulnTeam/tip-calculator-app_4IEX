<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#c5e4e7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.svg" alt="Logo" srcset="">
        </header>

        <main class="main-layout">
            <div class="input">
                <div class="input__bill">
                    <p class="text">Bill</p>
                    <input type="number" class="input-full-width bill" placeholder="0">
                </div>
                <div class="tip-selection">
                    <p class="text">select tip %</p>
                    <div class="grid-container">
                        <div class="tip"> <p>5</p><span>%</span></div>
                        <div class="tip"> <p>10</p><span>%</span></div>
                        <div class="tip"> <p>15</p><span>%</span></div>
                        <div class="tip"> <p>25</p><span>%</span></div>
                        <div class="tip"> <p>50</p><span>%</span></div>
                        <div class="tip-custom">
                            <input type="number" placeholder="custom" class="custom">
                        </div>
                    </div>
                      
                </div>
                <div class="num-of-people">
                    <div>
                        <p class="text">Number of people</p>
                        <p class="text error">can't be zero</p>
                    </div>
                    <input type="number" class="input-full-width num" placeholder="0">
                </div>

            </div>
            <div class="calc-tip">
                <div>
                    <div class="tip-amount">
                        <p class="amount-text">Tip amount <span>/ person</span></p>
                        <p class="amount tip-percent">$0.00</p>
                    </div>
                    <div class="tip-amount tip-margin">
                        <p class="amount-text">Total <span>/ person</span></p>
                        <p class="amount total">$0.00</p>
                    </div>
                </div>
                

                <div class="reset">
                    <a href="#" class="btn">reset</a>
                </div>
            </div>
        </main>
    </div>

    <script src="js/tipCalc.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
